[Model]
logic='FuzzyLogic'
comparison_kwargs={'weight': TUNABLE_WEIGHT}
rounding_kwargs={'weight': TUNABLE_WEIGHT}
control_kwargs={'weight': TUNABLE_WEIGHT}

[Optimizer]
method='JaxDeepReactivePolicy'
method_kwargs={'topology': [TUNABLE_TOPOLOGY_FIRST_LAYER, TUNABLE_TOPOLOGY_SECOND_LAYER]}
optimizer='rmsprop'
optimizer_kwargs={'learning_rate': TUNABLE_LEARNING_RATE}
batch_size_train=32
batch_size_test=32


[Training]
train_seconds=600
print_summary=False
print_progress=False
train_on_reset=True